{% extends "base.html" %}
{% block title %}ユーザ登録{% endblock %}
{% block content%}
<h2>ユーザ登録</h2>
<!-- 入力チェック-->
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
    {% for message in messages %}
    <li style="color: red;" class = "flash"> {{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}

<!-- 登録 -->
<form action="/useradd" method="POST">
    <p>ユーザID<input type="text" name="id" placeholder="ユーザ名"/></p>
    <p>パスワード<input type="text" name="passwd" placeholder="パスワード"/></p>
    <p><input type="submit" class="btn btn-primary" value="ユーザ登録"/></p>
    <p><a href='/login'>ログイン</a></p>
</form>
{% endblock %}
