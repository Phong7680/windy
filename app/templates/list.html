{% extends "base.html" %}
{% block title %}ユーザーの一覧{% endblock %}
{% block content%}
<h2>ユーザーの一覧</h2>
<a href='/useradd'>ユーザ登録</a>
<p>ユーザ数： {{ dt_size }}</p>
<div>
    <table class="table table-striped">
        <tr>
            <th>ユーザID</th>
            <th>ユーザ名</th>
        </tr>
        {% for i in range(dt_size) %}
        <tr>
            <td>{{ i+1 }}</td>
            <td>{{ users[i] }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
